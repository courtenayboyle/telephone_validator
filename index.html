<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
	<title>Telephone Number Validator</title>
</head>

<body>
	<div class="title-box">
		<div class="title">
			<h1>Telephone Number Validator</h1>
		</div>
	</div>
	<div class="main">
		<div class="formFrame">
			<div class="title2">
				<h2>Enter a US phone number to see if it is a valid & accepted format.</h2>
			</div>
			<input class="input-box" type="text" id="inputString" placeholder="Enter a US phone number"> <br>
			<button onclick="check_validator()">Check</button>
			<div class="modal" id="responseModal">
				<div class="modal-content">
					<span class="close" onclick="closeModal()">&times;</span>
					<p id="responseText"></p>
				</div>
			</div>
		</div>
	</div>
	<script src="telephone_validator.js" type="text/javascript"></script>
	<div></div>
</body>

</html>
